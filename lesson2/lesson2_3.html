<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        body {
            background: #f2fc70;
        }
    </style>
</head>

<body>
    <fieldset class="group">
        <legend>
            <h1>Food To Buy</h1>
        </legend>
        <ol class="checkbox">
            <li><input type="checkbox" id="cb1" value="Lemons" /><label for="cb1">Lemons</label></li>
            <li><input type="checkbox" id="cb2" value="sausage" /><label for="cb2">Sausage</label></li>
            <li><input type="checkbox" id="cb3" value="mushrooms" /><label for="cb3">Mushrooms</label></li>
            <li><input type="checkbox" id="cb4" value="Wine" /><label for="cb4">Wine</label></li>
            <li><input type="checkbox" id="cb5" value="Milk" /><label for="cb5">Milk</label></li>
            <li><input type="checkbox" id="cb6" value="Biscuits" /><label for="cb6>">Biscuits</label></li>
        </ol>
    </fieldset>
    <div>DONE?</div>
    <form action="" method="post">
        <input type="radio" name="joke" value="Yes" /> Yes
        <input type="radio" name="joke" value="No" /> No
        <input type="submit" value="Submit"></form>

</body>

</html>
